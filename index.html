<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleando</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- inizio macrocontenitore -->
    <div class="container">
        <!-- inizio prima riga di prodotti -->
        <div class="row">
            <!-- inizio primo prodotto -->
            <div class="product">
                <!-- inizio contenitore immagine -->
                <div class="img-container">
                    <img class="real" src="img/1.webp" alt="modello 1">
                    <img class="ghost" src="img/1b.webp" alt="modello 1b">
                    <div class="heart-box">
                        <span>&hearts;</span>
                    </div>
                    <div class="flag-container">
                        <span class="discount">-50%</span>                   
                        <span class="green">Sostenibilità</span>
                    </div>
                </div>
                <!-- fine contenitore immagine -->
                <div class="description">
                    <span>Levi's</span>
                    <h6>RELAXED FIT TEE UNISEX</h6>
                    <span class="red-price">14,99€</span>
                    <span class="linethrough">29,99€</span>
